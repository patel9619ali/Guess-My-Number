<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM MANIPULATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div class="again_button_wrapper d-flex justify-content-between p-4">
      <button class="btn again_button">Play Again!</button>
      <div class="between_number">Between 1 and 20</div>
    </div>
    <h1 class="text-center guess_text mb-3">Guess My Number!</h1>
    <div class="current_wrapper text-center">
      <p class="current_number px-5 py-2 d-inline-block">?</p> 
    </div>
    <div class="second_div_wrapper p-5 d-flex justify-content-between">
      <div class="check_input_box">
        <input type="number" class="input_number_box p-5 mb-3">
        <button class="check_btn btn">Check!</button>
      </div> 
      <div class="scores_wrapper w-50">
        <ul class="p-0">
          <li class="mb-3 guessing_number">Start Guessing the Number.....</li>
          <li>Score: <span class="current_score">20</span></li>
          <li>High Scores: <span class="current_high_score">00</span></li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="JS/vendor.js"></script>
  </body>
</html>
